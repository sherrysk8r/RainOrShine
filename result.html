<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rain or Shine!</title>
    <link rel="stylesheet" href="styles/foundation.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <script src="scripts/vendor/modernizr.js"></script>
    <script type="text/javascript" src="scripts/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="scripts/application.js"></script>
  </head>
<body>
	<div id="weather">
		<h3 id="cityName"></h3>
		<!-- this should later be converted to a tooltip on the icon -->
		<p id="current_weather"></p>
		<p id="current_temperature">
			<span class="temp">Now: <span id="now"></span>&deg;F</span>
			<span class="temp">Low: <span id="low"></span>&deg;F</span>
			<span class="temp">High: <span id="high"></span>&deg;F</span>
		</p>
	</div>
	<div id="workout"></div>
		<h3>Try These Out!</h3>
		<div id="exercise_proposals"></div>
	</div>
    <script src="scripts/vendor/jquery.js"></script>
    <script src="scripts/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
</body>
</html>
